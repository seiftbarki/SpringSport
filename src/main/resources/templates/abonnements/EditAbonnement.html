<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UltGYM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-image: url('/update.jpg');
        }
        .container{
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4" style="backdrop-filter: blur(10px)">
            <h2 class="text-center mb-5">Edit Abonnement</h2>
            <form method="post" enctype="multipart/form-data" th:object="${abonnementDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="color: red;font-weight: bold">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${abonnement.id}">

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="color: red;font-weight: bold">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${abonnementDto.name}">
                        <p th:if="${#fields.errors('name')}" th:errorclass="text-danger"
                           th:errors="${abonnementDto.name}"> </p>

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="color: red;font-weight: bold">Price</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" th:field="${abonnementDto.price}">
                        <p th:if="${#fields.errors('price')}" th:errorclass="text-danger"
                           th:errors="${abonnementDto.price}"> </p>

                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a class="btn btn-outline-primary" href="/abonnements" role="button">Cancel</a>

                    </div>

                </div>
            </form>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
