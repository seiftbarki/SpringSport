<!-- details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Include Bootstrap CSS if necessary -->
    <style>
        /* Ajoutez vos styles personnalisés ici */
        /* Ajoutez vos styles personnalisés ici */
        body {
            font-family: Arial, sans-serif;
            padding-top: 50px; /* Espacement en haut de la page */
            background-image: url('/Workout.png'); /* Chemin relatif vers votre image de fond */
            background-size: cover; /* Couvrir tout l'arrière-plan */
            background-repeat: no-repeat; /* Ne pas répéter l'image */
            background-attachment: fixed; /* Fixer l'image de fond lors du défilement */
        }

        .container {
            max-width: 800px; /* Largeur maximale de la zone de contenu */
            margin: 0 auto; /* Centre la zone de contenu horizontalement */
            background-color: #fff; /* Couleur de fond de la zone de contenu */
            padding: 20px; /* Espacement interne de la zone de contenu */
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre */
        }

        h1 {
            text-align: center; /* Centrer le titre */
        }

        table {
            width: 100%; /* Largeur de la table */
            border-collapse: collapse; /* Fusionner les bordures de la table */
            margin-top: 20px; /* Espacement en haut de la table */
        }

        th, td {
            padding: 10px; /* Espacement interne des cellules */
            text-align: left; /* Alignement du texte à gauche */
            border-bottom: 1px solid #ddd; /* Bordure en bas de chaque ligne */
        }

        th {
            background-color: #f2f2f2; /* Couleur de fond de l'en-tête */
        }

        img {
            max-width: 100%; /* Image de produit avec largeur maximale */
            max-height: 300px; /* Hauteur maximale de l'image */
            height: auto; /* Hauteur automatique pour maintenir les proportions */
            display: block; /* Permettre la mise en forme margin:auto */
            margin: auto; /* Centrer l'image horizontalement */
            margin-top: 20px; /* Espacement en haut de l'image */
            border-radius: 5px; /* Coins arrondis pour l'image */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Ombre légère */
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Product Details</h1>
    <table>
        <tr>
            <th>Name</th>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${product.description}"></td>
        </tr>
        <tr>
            <th>Brand</th>
            <td th:text="${product.brand}"></td>
        </tr>
        <tr>
            <th>Category</th>
            <td th:text="${product.category}"></td>
        </tr>
    </table>
    <img th:src="@{/images/{imageFileName}(imageFileName=${product.imageFileName})}" alt="Product Image">
    <!-- Add more details as needed -->
    <a class="btn btn-primary mb-3" href="/acceuilUser">retour</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
