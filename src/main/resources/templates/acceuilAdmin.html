<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Ajoutez vos styles personnalisés ici */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/gym2.webp'); /* Chemin relatif vers votre image de fond */
            background-size: cover; /* Couvrir tout l'arrière-plan */
            background-repeat: no-repeat; /* Ne pas répéter l'image */
            background-attachment: fixed; /* Fixer l'image de fond lors du défilement */
            height: 100vh; /* Pour s'assurer que la carte est centrée verticalement */

        }
        .transparent-card {
            background-color: rgba(255, 255, 255, 0.3); /* Couleur de fond transparente avec une opacité de 30% */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px; /* Largeur maximale de la carte */
            width: 100%; /* Pour que la carte soit réactive */
        }
        .container{
            margin-top: 250px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">

                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <form action="/logout" method="post" class="d-flex">
                <button type="submit" class="btn btn-danger">Déconnexion</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card transparent-card">
                <h1 class="text-center mb-4">Welcome to our website</h1>
                <!-- Formulaire de connexion -->
            </div>

    </div>

        <div class="col-md-6">

                <div class="card-body text-center">
                    <a class="btn btn-primary me-2" href="/products">Products</a>

                    <a class="btn btn-primary" href="/abonnements">Abonnements</a>
